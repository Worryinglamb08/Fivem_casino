<!DOCTYPE html>
<html>
<head>
	<title>Warehouses</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</head>
<body id="main">
	<div id="box">
		<h1 id="companyName">Warehouse Name</h1>
		<div id="separator"></div>
		<h2 id="woodTitle">Wood</h2>
		<div class="main-bar">
			<div class="bar">
				<span class="wood-bar-fill"></span>
			</div>
		</div>
		<h2 id="foodTitle">Food</h2>
		<div class="main-bar">
			<div class="bar">
				<span class="food-bar-fill"></span>
			</div>
		</div>
		<h2 id="mineTitle">Minerals</h2>
		<div class="main-bar">
			<div class="bar">
				<span class="mine-bar-fill"></span>
			</div>
		</div>
		<h2 id="waterTitle">Water</h2>
		<div class="main-bar">
			<div class="bar">
				<span class="water-bar-fill"></span>
			</div>
		</div>
		<button id="sell">Sell ​​merchandise</button>
		<button id="get">Load merchandise</button>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
